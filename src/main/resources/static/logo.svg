<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <!-- Icon: abstract location pin + party element -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Pin/Place shape -->
  <path d="M22 8C13.2 8 6 14.8 6 23c0 11 16 29 16 29s16-18 16-29c0-8.2-7.2-15-16-15z" fill="url(#grad1)" opacity="0.9"/>

  <!-- Clinking glasses inside pin -->
  <!-- Left glass -->
  <path d="M16 17l-1.5 8.5c0 1.2 1.8 2 3.5 2s3.5-0.8 3.5-2L20 17z" fill="white" opacity="0.9" transform="rotate(-12, 18, 22)"/>
  <line x1="18" y1="27.5" x2="18" y2="30" stroke="white" stroke-width="1.2" opacity="0.9" transform="rotate(-12, 18, 22)"/>
  <ellipse cx="18" cy="30.5" rx="2.2" ry="0.6" fill="white" opacity="0.9" transform="rotate(-12, 18, 22)"/>
  <!-- Right glass -->
  <path d="M22 17l-1.5 8.5c0 1.2 1.8 2 3.5 2s3.5-0.8 3.5-2L26 17z" fill="white" opacity="0.9" transform="rotate(12, 24, 22)"/>
  <line x1="24" y1="27.5" x2="24" y2="30" stroke="white" stroke-width="1.2" opacity="0.9" transform="rotate(12, 24, 22)"/>
  <ellipse cx="24" cy="30.5" rx="2.2" ry="0.6" fill="white" opacity="0.9" transform="rotate(12, 24, 22)"/>
  <!-- Sparkle -->
  <circle cx="21" cy="15.5" r="0.8" fill="white" opacity="0.8"/>
  <circle cx="23.5" cy="16.5" r="0.5" fill="white" opacity="0.6"/>

  <!-- Text: Festi -->
  <text x="50" y="40" font-family="'Segoe UI', system-ui, sans-serif" font-size="32" font-weight="700" fill="#e2e8f0" letter-spacing="-0.5">Festi</text>

  <!-- Text: Place -->
  <text x="148" y="40" font-family="'Segoe UI', system-ui, sans-serif" font-size="32" font-weight="700" fill="url(#grad2)" letter-spacing="-0.5">Place</text>
</svg>
